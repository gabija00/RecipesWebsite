<app-navigation-bar></app-navigation-bar>
<div class="columns is-tablet">
  <div class="column is-one-quarter "></div>
    <div class="column custom-color">
      <div class="field">
        <label class="label">Prisijungimo vardas</label>
        <div class="control ">
          <input class="input " type="text" placeholder="Prisijungimo vardas" #userName required>
          <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
          </span>
          <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
          </span>
        </div>
      </div>
      <div class="field">
        <label class="label">Slaptažodis</label>
        <div class="control ">
          <input class="input " type="password" placeholder="Slaptažodis" #userPassword required>
          <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
      </div>
      <div class="field is-grouped pt-5">
        <div class="control">
          <input type="button" class="button is-link" value="Prisijungti" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
        <div class="forgotPassword">
          <span routerLink="/forgot-password">Pamiršote slaptažodį ?</span>
        </div>
      </div>
    </div>
    <div class="column is-one-quarter"></div>
  </div>
  <app-footer></app-footer>
